<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="daily.css">
</head>
<body>
  
  <h2 id="selectedDate"></h2>
  
  <div class="planner">
    <h1>Daily Planner</h1>

    <section class="date-display">
      <p id="currentDate"></p>
    </section>

    <section class="schedule">
      <h2>Today's Schedule</h2>
      <div id="timeBlocks"></div>
    </section>

    <section class="todo">
      <h2>To-Do List</h2>
      <ul id="todoList"></ul>
      <input type="text" id="todoInput" placeholder="New task">
      <button onclick="addTask()">Add</button>
    </section>

    <section class="goals">
      <h2>Today's Goal</h2>
      <textarea id="dailyGoal" placeholder="Write your goal for today..."></textarea>
    </section>

    <section class="notes">
      <h2>Notes</h2>
      <textarea id="notes" placeholder="Write notes..."></textarea>
    </section>
  </div>

  <script src="daily.js"></script>
</body>
</html>
