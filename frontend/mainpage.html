<!-- Button to open outfit panel -->
<button id="outfit-b" onclick="toggleOutfitPanel()">Customize</button>

<!-- Outfit Popup -->
<div id="outfitPanel" class="outfit-panel">
  <h3>Choose Skin Color</h3>
  <div class="color-options">
    <div class="color-circle"style="background:white;" onclick="selectBunnyColor('white')"></div>
    <div class="color-circle"style="background: #8c8c8c;" onclick="selectBunnyColor('grey')"></div>
    <div class="color-circle"style="background: #ffd2e7;" onclick="selectBunnyColor('pink')"></div>
    <div class="color-circle"style="background:#e6f4ff;" onclick="selectBunnyColor('blue')"></div>
     <div class="color-circle"style="background:#9e745c;" onclick="selectBunnyColor('brown')"></div>
      <div class="color-circle" style="background:#b99e83;" onclick="selectBunnyColor('beige')"></div>
       <div class="color-circle" style="background:#fddfff;" onclick="selectBunnyColor('purple')"></div>
        <div class="color-circle" style="background:#e6ffd9;" onclick="selectBunnyColor('green')"></div>
    
  </div>

   <h3>Choose Outfit</h3>
  <div class="category-buttons">
    <button onclick="showCategory('shirts')">Shirts</button>
    <button onclick="showCategory('skirts')">Skirts</button>
    <button onclick="showCategory('dresses')">Dresses</button>
    <button onclick="showCategory('accessories')">Accessories</button>
  </div>

  <!-- Each category section -->
  
  <div id="shirts" class="category-panel">
    <img src="bunny-outfits/shirt1.png" onclick="selectOutfit('shirt1.png')">
    <img src="bunny-outfits/shirt2.png" onclick="selectOutfit('shirt2.png')">
  </div>
  <!-- Add similar for skirts, dresses, accessories -->
  <span class="close-btn" onclick="closeOutfitPanel()">&times;</span>
  </div>


 



<div class="login-popup" id="loginPopup">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="fakeLogin()">Submit</button>
  <p id="loginMessage"></p>
  <span class="close-btn" onclick="closeLogin()">&times;</span>
</div>

<button class="login-btn" onclick="toggleLogin()">Login</button>
  
  
  
  <!-- CC Widget (coin in corner) -->
<div id="cc-widget" onclick="openCCPage()">
  <img src="cc.png" alt="CC" id="cc-icon">
  <span id="cc-amount">0.00</span>
</div>

<div id="bunny-wrapper">
  <img id="bunny-img" src="bunny-body/white_neutral.png">
</div>
