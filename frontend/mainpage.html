  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
    <div class="modal-content login-panel">
      <header class="modal-header">
        <h2 id="loginTitle">Login to Your Account</h2>
        <button class="close-btn" id="closeLoginBtn" aria-label="Close login panel">
          <span aria-hidden="true">&times;</span>
        </button>
      </header>
      
      <div class="modal-body">
        <form class="login-form" id="loginForm" novalidate>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required aria-describedby="usernameError">
            <div id="usernameError" class="error-message" role="alert" aria-live="polite"></div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required aria-describedby="passwordError">
            <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
          <div id="loginMessage" class="form-message" role="alert" aria-live="polite"></div>
        </form>
      </div>
    </div>
