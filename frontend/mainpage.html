<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Study Bunny - Your personal productivity companion with pomodoro timer, notes, flashcards, and more!">
  <meta name="keywords" content="study, productivity, pomodoro, notes, flashcards, calendar">
  <meta name="author" content="Study Bunny Team">
  
  <title>Study Bunny - Your Productivity Companion</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="bunny-body/white_neutral.png" as="image">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="mainpage.css">
</head>

<body>
  <!-- Header Section -->
  <header class="app-header">
    <h1 class="app-title">Study Bunny</h1>
    <div class="header-divider" role="separator" aria-hidden="true"></div>
  </header>

  <!-- Navigation -->
  <!-- <nav class="main-navigation" role="navigation" aria-label="Main navigation"> -->
    <button class="menu-btn" id="menuBtn" aria-label="Open navigation menu" aria-expanded="false" aria-controls="verticalMenu">
      <span class="bar" aria-hidden="true"></span>
      <span class="bar" aria-hidden="true"></span>
      <span class="bar" aria-hidden="true"></span>
    </button>
    
    <div class="vertical-menu" id="verticalMenu" role="menu" aria-labelledby="menuBtn">
      <a href="mainpage.html" role="menuitem">HOME</a>
      <a href="planners/weekly.code/weekly.html" role="menuitem">ABOUT</a>
      <a href="flashcards/flashcard.html" role="menuitem">DONATION</a>
      <a href="planners/planner.html" role="menuitem">PLANNER</a>
      <a href="pomodoro/pomodoro.html" role="menuitem">POMODORO</a>
      <a href="todolist/todolist.html" role="menuitem">TO DO-LIST</a>
      <a href="notes/notes.html" role="menuitem">NOTES</a>
      <a href="Quiz/Quiz.html" role="menuitem">QUIZZES</a>
      <a href="flashcards/flashcard.html" role="menuitem">FLASHCARDS</a>
      <a href="calendar/calendar.html" role="menuitem">CALENDAR</a>
      <a href="calculator/calculator.html" role="menuitem">CALCULATOR</a>
      <a href="mood-tracker/mood.html" role="menuitem">MOOD TRACKER</a>
      <a href="water/Water.html" role="menuitem">WATER-INTAKE TRACKER</a>
      <a href="progress/progress.html" role="menuitem">PROGRESS TRACKER</a>
    </div>
  <!-- </nav> -->

  <!-- Main Content -->
  <main class="main-content" role="main">
    <!-- Bunny Character Display -->
    <section class="bunny-section" aria-label="Your study buddy character">
      <div class="bunny-wrapper" id="bunnyWrapper">
        <img id="bunnyImg" src="bunny-body/white_neutral.png" alt="Your study bunny character" role="img">
      </div>
    </section>

    <!-- Controls Section -->
    <section class="controls-section" aria-label="Character customization and user controls">
      <button class="customize-btn" id="customizeBtn" aria-label="Customize your bunny">
        <span class="btn-icon" aria-hidden="true">ðŸŽ¨</span>
        <span class="btn-text">Customize</span>
      </button>
      
      <button class="login-btn" id="loginBtn" aria-label="Login to your account">
        <span class="btn-icon" aria-hidden="true">ðŸ‘¤</span>
        <span class="btn-text">Login</span>
      </button>
    </section>
  </main>

  <!-- Currency Widget -->
  <aside class="cc-widget" id="ccWidget" role="button" tabindex="0" aria-label="Carrot Currency balance, click for more info">
    <img src="cc.png" alt="" id="ccIcon" aria-hidden="true">
    <span id="ccAmount" class="cc-amount">0.00</span>
  </aside>

  <!-- Customization Modal -->
  <div class="modal-overlay" id="customizationModal" role="dialog" aria-labelledby="customizeTitle" aria-hidden="true">
    <div class="modal-content outfit-panel">
      <header class="modal-header">
        <h2 id="customizeTitle">Customize Your Bunny</h2>
        <button class="close-btn" id="closeCustomizeBtn" aria-label="Close customization panel">
          <span aria-hidden="true">&times;</span>
        </button>
      </header>
      
      <div class="modal-body">
        <section class="color-section">
          <h3>Choose Skin Color</h3>
          <div class="color-options" role="radiogroup" aria-label="Bunny skin color options">
            <button class="color-circle" data-color="white" aria-label="White"></button>
            <button class="color-circle" data-color="grey" aria-label="Grey"></button>
            <button class="color-circle" data-color="pink" aria-label="Pink"></button>
            <button class="color-circle" data-color="blue" aria-label="Blue"></button>
            <button class="color-circle" data-color="brown" aria-label="Brown"></button>
            <button class="color-circle" data-color="beige" aria-label="Beige"></button>
            <button class="color-circle" data-color="purple" aria-label="Purple"></button>
            <button class="color-circle" data-color="green" aria-label="Green"></button>
          </div>
        </section>

        <section class="outfit-section">
          <h3>Choose Outfit</h3>
          <div class="category-buttons" role="tablist" aria-label="Outfit categories">
            <button role="tab" data-category="shirts" aria-selected="true" aria-controls="shirtsPanel">Shirts</button>
            <button role="tab" data-category="skirts" aria-selected="false" aria-controls="skirtsPanel">Skirts</button>
            <button role="tab" data-category="dresses" aria-selected="false" aria-controls="dressesPanel">Dresses</button>
            <button role="tab" data-category="accessories" aria-selected="false" aria-controls="accessoriesPanel">Accessories</button>
          </div>

          <div id="shirtsPanel" class="category-panel" role="tabpanel" aria-labelledby="shirts">
            <button class="outfit-option" data-outfit="shirt1.png" aria-label="Blue shirt">
              <img src="bunny-outfits/shirt1.png" alt="Blue shirt">
            </button>
            <button class="outfit-option" data-outfit="shirt2.png" aria-label="Red shirt">
              <img src="bunny-outfits/shirt2.png" alt="Red shirt">
            </button>
          </div>
          
          <div id="skirtsPanel" class="category-panel" role="tabpanel" aria-labelledby="skirts" hidden>
            <!-- Skirt options will be added here -->
          </div>
          
          <div id="dressesPanel" class="category-panel" role="tabpanel" aria-labelledby="dresses" hidden>
            <!-- Dress options will be added here -->
          </div>
          
          <div id="accessoriesPanel" class="category-panel" role="tabpanel" aria-labelledby="accessories" hidden>
            <!-- Accessory options will be added here -->
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
    <div class="modal-content login-panel">
      <header class="modal-header">
        <h2 id="loginTitle">Login to Your Account</h2>
        <button class="close-btn" id="closeLoginBtn" aria-label="Close login panel">
          <span aria-hidden="true">&times;</span>
        </button>
      </header>
      
      <div class="modal-body">
        <form class="login-form" id="loginForm" novalidate>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required aria-describedby="usernameError">
            <div id="usernameError" class="error-message" role="alert" aria-live="polite"></div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required aria-describedby="passwordError">
            <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
          <div id="loginMessage" class="form-message" role="alert" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="mainpage.js"></script>
</body>
</html>
